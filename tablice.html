<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tablice</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <header><h1>Tablice w JavaScript</h1></header>
    <main>
        <script>
            const tablica = []
            function dodajElement() {
                let wartosc = prompt('Wprowadz wartosc do dodania do tablicy');

                if (wartosc !== null && wartosc !== "0" && !isNaN(wartosc)) {
                    tablica.push(wartosc);
                    console.log('tablica: ');
                    console.log(tablica);
                }   else {
                    console.log('nie wprowadzono wartosci.')
                }
            }
            dodajElement();
            document.write(tablica)
            let odpowiedz = prompt('Czy chcesz dodac jeszcze jakas wartosc do tablicy (tak/nie)')
            if (odpowiedz.toLowerCase == 'tak') {
                dodajElement();
            }
        </script>
    </main>,
    <footer>
        <p>tablice</p>
    </footer>
</body>
</html>
