<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Prosta aplikacja</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <center><h1>Twój wpisany tekst:</h1></center>

    <script>

        let text = '<center><h3>'

        text += prompt('Wprowadź dowolny tekst')
        document.write('<center><h3>', text, '</h3></center>')
        text += '</h3></center>'

        setTimeout(function() {
    

        const rep = prompt('Ile raz chcesz, aby twój tekst został powtórzony')
        document.write('<center><h1>Twój tekst powtórzony ', rep, ' razy</h1></center> ')
        document.write(text.repeat(rep))
        }, 2000);




    </script>


</body>
</html>
