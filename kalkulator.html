<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    
    <script>
        const num1 = parseInt(prompt('Wprowadź pierwszą liczbę: '))
        const num2 = parseInt(prompt('Wprowadź drugą liczbę: '))
        const znak = prompt('Wpisz znak działania które chcesz wykonać')

        while (isNaN(num1)) {
            const num1 = parseInt(prompt('Wprowadź pierwszą LICZBĘ: '))
        }   while (isNaN(num2)) {
            const num2 = parseInt(prompt('Wprowadź drugą LICZBĘ: '))
        }
            if (znak == +) {
                document.write('Wynik dodawania to: ', num1 + num2)
            }
            else if (znak == -) {
                document.write('Wynik odejmowania to: ', num1 - num2)
            }
            else if (znak == *) {
                document.write('Wynik mnożenia to: ', num1 * num2)
            }
            else if (znak == /) {
                if (num2 == 0) {document.write('Nie można dzielić przez 0')}
                else {document.write('Wynik dzielenia to to: ', num1 / num2)}
            }
            else { document.write('nie ma takiego działania')}
        
    </script>
</body>
</html>
